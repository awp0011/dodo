<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html style="height:100%;width:100%;">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
	<link rel="stylesheet" type="text/css" href="../js/jeasyui134/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../js/jeasyui134/themes/icon.css">
	<script type="text/javascript" src="../js/jquery-1.6.2.min.js"></script>
	<script type="text/javascript" src="../js/jeasyui134/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="../js/jsp/welcome.js"></script>
	<script type="text/javascript" src="../js/jsp/datagrid.js"></script>
	<script type="text/javascript" src="../js/jsp/common.js"></script>
</head>
<body style="height:100%;width:100%;overflow:hidden;border:none;" >
	<div class="easyui-window" title="Layout Window" icon="icon-help" fit="true" 
	style="width:100%;height:100%;padding:5px;background: #fafafa;"
	data-options="iconCls:'icon-save',closable:true,
                collapsible:false,minimizable:false,maximizable:false">
		<div class="easyui-layout" fit="true">
			<div region="west" split="true" style="width:150px;">
				<ul class="easyui-tree">
					<li>
						<span>SIR dodo</span>
						<ul>
							<li><span>Baby's bottle</span></li>
							<li><span>Diapers</span></li>
							<li><span>Pram</span></li>
							<li><span>iPhone</span></li>
						</ul>
					</li>
				</ul>
			</div>
			<div region="center" border="false" border="false">
				<div class="easyui-tabs" fit="true" id='tab_div'>
					<div title="Home" style="padding:10px ;" >
					<img alt="dodo" src="../images/Sir_dodo.png" >
					</div>
					<div title="Employee" style="padding:10px ;" >
					<table id="datagridTable" cellspacing="0" cellpadding="0">  </table>
					</div>
					<div title="Contacts">
						<table width="800px">
						<tr>
						<td width="75" align="left"><label for="email">Select Date:</label></td>
						<td width="70" align="left">
						<select id="dataType" class="easyui-combobox" name="dateType" 
									style="width: 100px;" panelHeight="50">
										<option value="0" selected="selected">Monthly</option>
										<option value="1">Weekly</option>
								</select></td>												
						<td align="left">
						<div id="m_input"><input id="datepicker" class="easyui-datebox" required></input> </div>
						<div id="w_input"><input type="text"  id="week"  class="easyui-datebox"  required/> </div>
						</td>
						</tr>
						<tr>
						<td colspan="3">
						<table id="datagrid" class="easyui-datagrid" style="width:800px;height:480px"></table>
						</td>
						</tr>
						</table>
						
					</div>
				</div>
			</div>
			<!-- <div region="south" border="false" style="text-align:right;height:30px;line-height:30px;">
				<a class="easyui-linkbutton" icon="icon-ok" href="javascript:void(0)">Ok</a>
				<a class="easyui-linkbutton" icon="icon-cancel" href="javascript:void(0)">Cancel</a>
			</div> -->
		</div>
		
	</div>

</body>
</html>
